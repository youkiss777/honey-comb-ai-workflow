<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハニカムグリッド - シンプル版</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Noto+Sans+JP:wght@400;500;700&family=Yomogi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6441ff;
      --secondary-color: #00CCCC;
      --warning-color: #ffaa00;
      --error-color: #ff4d4d;
      --light-gray: #333;
      --medium-gray: #555;
      --dark-gray: #eee;
      --background-color: #080808;
      --panel-background: #111;
      --border-color: #444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--background-color);
      color: var(--dark-gray);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    header {
      background-color: var(--panel-background);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1 {
      font-size: 24px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      background-color: var(--light-gray);
      color: var(--dark-gray);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--medium-gray);
    }
    
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .editor-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }
    
    svg {
      background-color: #333;
      border: 1px solid #444;
    }
    
    .settings-panel {
      width: 250px;
      background-color: var(--panel-background);
      border-right: 1px solid var(--border-color);
      padding: 15px;
    }
    
    .clipboard {
      width: 300px;
      background-color: var(--panel-background);
      border-left: 1px solid var(--border-color);
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-brain"></i> AIワークフロー</h1>
    <div class="header-controls">
      <button id="save-button">保存</button>
      <button id="load-button">読み込み</button>
      <button id="execute-button">実行</button>
      <button id="reset-button">リセット</button>
    </div>
  </header>
  
  <main>
    <aside class="settings-panel">
      <h2>ノード設定</h2>
    </aside>
    
    <div class="editor-panel">
      <svg id="honeycomb-container" width="800" height="600"></svg>
    </div>
    
    <aside class="clipboard">
      <div class="project-prompt-container">
        <div class="project-prompt-header">プロジェクトプロンプト</div>
        <textarea id="project-prompt-textarea"></textarea>
      </div>
      <div class="clipboard-separator"></div>
      <div class="clipboard-content"></div>
    </aside>
  </main>

  <script src="js/honeycomb-data.js"></script>
  <script src="js/honeycomb-storage.js"></script>
  <script src="js/honeycomb-ui.js"></script>
  <script src="js/honeycomb-clipboard.js"></script>
  <script src="js/honeycomb-core.js"></script>
</body>
</html>
